server:
  # 服务器的HTTP端口，默认为8080
  port: 8089
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

spring:
  application:
    name: ruoyi-study
  redis:
    host: 192.168.44.128
    port: 6379
    password: AmAmAm!
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  # Redisson 配置
  redisson:
    config: |
      singleServerConfig:
        address: "redis://192.168.44.128:6379"
        password: "AmAmAm!"
        database: 0
        connectionMinimumIdleSize: 2
        connectionPoolSize: 8
      threads: 4
      nettyThreads: 4
      codec: !<org.redisson.codec.JsonJacksonCodec> {}

  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30



# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
logging:
  file:
    name: ./logs/m.log
  level:
    #配置package日志输出级别 trace ,info ,warn ,debug ,error
    tracer: trace
    com.albert: info
  logback:
    #日志的滚动策略
    rollingpolicy:
      #单个日志的log文件最大15MB
      max-file-size: 2MB
      #最多保留10天的历史日志
      max-history: 2
  #配置日志输出的格式
  pattern:
    #输出到控制台的格式
    console: "%date  %level [%thread] [%X{traceId}] %logger{10} [%file : %line] %msg%n"
    #输出到磁盘的log文件的内容格式
    file: "%date  %level [%thread] [%X{traceId}] %logger{10} [%file : %line] %msg%n"