# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30



# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
logging:
  file:
    name: ./logs/m.log
  level:
    #配置package日志输出级别 trace ,info ,warn ,debug ,error
    tracer: trace
    com.albert: info
  logback:
    #日志的滚动策略
    rollingpolicy:
      #单个日志的log文件最大15MB
      max-file-size: 2MB
      #最多保留10天的历史日志
      max-history: 2
  #配置日志输出的格式
  pattern:
    #输出到控制台的格式
    console: "%date  %level [%thread] [%X{traceId}] %logger{10} [%file : %line] %msg%n"
    #输出到磁盘的log文件的内容格式
    file: "%date  %level [%thread] [%X{traceId}] %logger{10} [%file : %line] %msg%n"